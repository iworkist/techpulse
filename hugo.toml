baseURL = "https://iworkist.github.io/techpulse/"
title = "TechPulse"
theme = "PaperMod"
[pagination]
pagerSize = 10
enableRobotsTXT = true

defaultContentLanguage = "ko"
defaultContentLanguageInSubdir = true

[markup.goldmark.renderer]
unsafe = true

[params]
env = "production"
description = "Tech insights in your language"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false
defaultTheme = "auto"
disableThemeToggle = false

[params.homeInfoParams]
Title = "TechPulse"
Content = "Tech insights, delivered in your language."

[[params.socialIcons]]
name = "github"
url = "https://github.com/iworkist/techpulse"

